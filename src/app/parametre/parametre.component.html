<div class="shadow-sm bg-body p-4 mt-1 rounded">
   <h3 class="fw-lighter">Gestion des menus</h3>
   <form [formGroup]="menuFormControl" (ngSubmit)="onSubmit(menuFormControl.value)">
      <div class="mt-3 d-flex flex-row justify-content-around align-items-center">
         <div>
            <label for="nom_menu">Nom Menu</label>
            <input type="text" id="nom_menu" class="form-control" formControlName="nomMenu">
         </div>
         <div>
            <label for="root_menu">Router Menu</label>
            <input type="text" id="root_menu" class="form-control" formControlName="rootMenu">
         </div>
         <div>
            <label for="icon_menu">Icon Menu</label>
            <input type="text" id="icon_menu" class="form-control" formControlName="iconMenu">
         </div>
         <div>
            <input type="submit" value="Enregistrer" class="btn btn-success">
         </div>
      </div>
   </form>
</div>
