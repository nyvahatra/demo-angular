<app-menu [titleComponent]="titreComponent"></app-menu>
<div class="shadow-sm bg-white p-4 w-100">
  <h2 class="fw-normal">Liste des utilisateurs</h2>
  <table class="mt-3 table table-sm table-bordered">
    <thead>
      <th>ID</th>
      <th>Nom d'utilisateur</th>
      <th>Matricule</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of info_user">
        <td>{{item.id_utilisateur}}</td>
        <td>{{item.nom_utilisateur}}</td>
        <td>{{item.matricule}}</td>        
        <td><button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button></td>        
      </tr>
    </tbody>
  </table>
</div>
